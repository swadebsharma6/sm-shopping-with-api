<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.M-Shopping-With-Api</title>
    <!-- cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="my-4">
        <div class="form-control w-50 mx-auto max-w-xs">
            <label class="label">
              <span class="label-text">Search Your Product?</span>
              <span class="label-text-alt">Press<kbd class="kbd kbd-sm"> Enter </kbd></span>
            </label>
            <input id="search-field" type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs" />
           </div>
    </header>

    <!-- main -->
    <main>
        <section class="m-5">
            <!-- container -->
            <div class="flex ...">
               <!-- menu -->
               <div class="flex-none ">
                <h4 class="text-center">Menu</h4>
                <ul id="all-menu" class="menu w-56 bg-secondary text-secondary-content p-2 rounded-box">
                    <!-- <li><a>Item 1</a></li>
                    <li><a>Item 2</a></li>
                    <li><a>Item 3</a></li> -->
                  </ul>
              </div>
               <!-- menu -->
                <!-- products -->
                <div class="grow ml-4 pl-4 ">
                   <h4 class="text-center">Products</h4>
                   <!-- p-container -->
                   <div  id="product-container" class="grid grid-cols-4 gap-4">

                   </div>
                   <!-- p-container -->
                  </div>
                <!-- products -->
              </div>
            <!-- container -->
        </section>
    </main>
    <!-- main -->


    <!-- script -->
    <script src="js/app.js"></script>
</body>
</html>
