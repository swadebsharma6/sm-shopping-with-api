<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.M-Shopping-With-Api</title>
    <!-- cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="m-5 ">
        <div class="navbar bg-primary rounded-lg">
            <div class="navbar-start">
              <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </label>
                <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                  <li><a>Item 1</a></li>
                  <li tabindex="0">
                    <a class="justify-between">
                      Parent
                      <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/></svg>
                    </a>
                    <ul class="p-2">
                      <li><a>Submenu 1</a></li>
                      <li><a>Submenu 2</a></li>
                    </ul>
                  </li>
                  <li><a>Item 3</a></li>
                </ul>
              </div>
              <a class="btn btn-ghost normal-case text-xl">SM.Shopping Mall</a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a>HOME</a></li>
                <li tabindex="0">
                  <a>
                    ABOUT US
                    <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"/></svg>
                  </a>
                  <ul class="p-2">
                    <li><a>Submenu 1</a></li>
                    <li><a>Submenu 2</a></li>
                  </ul>
                </li>
                <li><a>CONTACT US</a></li>
              </ul>
            </div>
            <div class="navbar-end">
              <a class="btn">Get started</a>
            </div>
          </div>  
    </header>

    <section class="my-4">
        <div class="form-control w-50 mx-auto max-w-xs">
            <label class="label">
              <span class="label-text">Search Your Product?</span>
              <span class="label-text-alt">Press<kbd class="kbd kbd-sm"> Enter </kbd></span>
            </label>
            <input id="search-field" type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs" />
           </div>
    </section>

    <!-- main -->
    <main>
        <section class="m-5">
            <!-- container -->
            <div class="flex ...">
               <!-- menu -->
               <div class="flex-none ">
                <h4 class="text-center">Menu</h4>
                <ul id="all-menu" class="menu w-56 bg-secondary text-secondary-content p-2 rounded-box">
                    <!-- <li><a>Item 1</a></li>
                    <li><a>Item 2</a></li>
                    <li><a>Item 3</a></li> -->
                  </ul>
              </div>
               <!-- menu -->
                <!-- products -->
                <div class="grow ml-4 pl-4 ">
                   <h4 class="text-center">Products</h4>
                   <!-- p-container -->
                   <div  id="product-container" class="grid grid-cols-4 gap-4">

                   </div>
                   <!-- p-container -->
                  </div>
                <!-- products -->
              </div>
            <!-- container -->
        </section>
    </main>
    <!-- main -->


    <!-- script -->
    <script src="js/app.js"></script>
</body>
</html>
